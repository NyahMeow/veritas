<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ビューポート設定を追加 -->
    <title>運勢チェッカー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, button {
            display: block;
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
        @media (min-width: 601px) {
            .container {
                width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="colour-select">好きな色を選んでください：</label>
        <select id="colour-select">
            <option value="黒">黒</option>
            <option value="白">白</option>
            <option value="オレンジ">オレンジ</option>
        </select>
        <label for="number-input">好きな数字を選んでください（0、1、2）※半角数値で入力：</label>
        <input type="number" id="number-input">
        <button onclick="checkFortune()">運勢をチェック</button>
        <p id="result-output"></p>
    </div>

    <script>
        function checkFortune() {
            var colour = document.getElementById('colour-select').value;
            var number = parseInt(document.getElementById('number-input').value, 10);
            var result = "凶"; // デフォルトの値

            if (colour === "黒" && number === 0) {
                result = "小吉";
            } else if (colour === "黒" && number === 1) {
                result = "中吉";
            } else if (colour === "黒" && number === 2) {
                result = "凶";
            } else if (colour === "白" && number === 0) {
                result = "中吉";
            } else if (colour === "白" && number === 1) {
                result = "中吉";
            } else if (colour === "白" && number === 2) {
                result = "大凶";
            } else if (colour === "オレンジ" && number === 0) {
                result = "凶";
            } else if (colour === "オレンジ" && number === 1) {
                result = "大吉";
            } else if (colour === "オレンジ" && number === 2) {
                result = "中吉";
            }

            document.getElementById('result-output').innerText = "あなたの今週の運勢は【" + result + "】です";
        }
    </script>
    <nav>
     <a href="index.html">Home</a>
      <a href="pyscript.html">pyscript_ver</a>
      <a href="page3.html">Page 3</a>
    </nav>

</body>
</html>
